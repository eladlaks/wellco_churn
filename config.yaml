# hyperparams for RandomizedSearchCV and model
random_state: 42
n_iter: 12
scoring: "roc_auc"
param_distributions:
  n_estimators: [50, 100, 200]
  max_depth: [3, 5, 7]
  learning_rate: [0.01, 0.05, 0.1]
  subsample: [0.8, 1.0]
  colsample_bytree: [0.6, 0.8, 1.0]

# any custom options your get_web_feats expects:
web_feats:
  use_custom_features: false
  collapse_sessions: true
  time_window_days: 30